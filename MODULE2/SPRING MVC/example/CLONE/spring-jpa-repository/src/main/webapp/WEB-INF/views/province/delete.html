<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout::header">


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="/layout::slidebar">

    </th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="/layout::topbar"></th:block>

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">

                    <div class="card-header py-3">
                        <h4>Are you sure?</h4>
                        <h5 class="m-0 font-weight-bold text-primary"> <a href="/provinces">Province list</a></h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <form th:action="@{/delete-province}" th:object="${province}" method="post">
                                        <input th:type="hidden" name="id" th:field="*{id}">
                                        <table>
                                            <tr>
                                                <td>Name:</td>
                                                <td th:text="${province.name}"></td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td><input type="submit" value="Delete province"></td>
                                            </tr>
                                        </table>
                                    </form>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="/layout::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<th:block th:replace="/layout::top"></th:block>

<!-- Logout Modal-->
<th:block th:replace="/layout::logout"></th:block>

<!-- Bootstrap core JavaScript-->
<th:block th:replace="/layout::js"></th:block>

</body>

</html>
