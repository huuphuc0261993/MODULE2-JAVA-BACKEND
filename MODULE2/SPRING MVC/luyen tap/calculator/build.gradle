plugins {
    id 'java'
    id 'war'
}

group 'calculator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.17.RELEASE'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

}
